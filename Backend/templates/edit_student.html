<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Student | GoSchooler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2>Edit Student</h2>
    <form method="POST" action="{{ url_for('student.update_student', student_id=student.student_ID) }}">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ student.first_name }}" required />
        </div>
        <div class="col-md-3">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ student.last_name }}" required />
        </div>
        <div class="col-md-3">
          <select name="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" name="date_of_birth" class="form-control" value="{{ student.date_of_birth }}" required />
        </div>
        <div class="col-md-4">
          <select name="class_ID" class="form-control" required>
            <option value="">Select Class</option>
            {% for cls in classes %}
              <option value="{{ cls.class_ID }}" {% if cls.class_ID == student.class_ID %}selected{% endif %}>{{ cls.class_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <select name="academic_year_ID" class="form-control" required>
            <option value="">Select Academic Year</option>
            {% for year in academic_years %}
              <option value="{{ year.academic_year_ID }}" {% if year.academic_year_ID == student.academic_year_ID %}selected{% endif %}>{{ year.academic_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Update Student</button>
          <a href="{{ url_for('student.student_page') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
