<!-- templates/edit_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">Edit Course</h3>
        <form method="POST" action="{{ url_for('courses.edit_course') }}">
          <input type="hidden" name="course_id" value="{{ course.course_ID }}">
          <div class="mb-3">
            <label for="course_name" class="form-label">Course Name</label>
            <input type="text" class="form-control" name="course_name" value="{{ course.course_name }}" required>
          </div>
          <div class="mb-3">
            <label for="course_desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="course_desc" value="{{ course.course_desc }}">
          </div>
          <button type="submit" class="btn btn-primary">Update Course</button>
          <a href="{{ url_for('courses.show_courses') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
