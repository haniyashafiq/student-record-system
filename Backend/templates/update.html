<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Students</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Class</th><th>Academic Year</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.student_ID }}</td>
            <td>{{ s.first_name }} {{ s.last_name }}</td>
            <td>{{ s.class_name }}</td>
            <td>{{ s.academic_name }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add/Edit Student</h2>
    <form>
        <label>Class:</label>
        <select name="class_ID">
            {% for c in classes %}
                <option value="{{ c.class_ID }}">{{ c.class_name }}</option>
            {% endfor %}
        </select><br>

        <label>Academic Year:</label>
        <select name="academic_year_ID">
            {% for ay in academic_years %}
                <option value="{{ ay.academic_year_ID }}">{{ ay.academic_name }}</option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
