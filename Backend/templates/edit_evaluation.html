<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Evaluation | GoSchooler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2>Edit Evaluation</h2>
    <form method="POST" action="{{ url_for('evaluation.edit_evaluation', evaluation_id=evaluation.evaluation_ID) }}">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="evaluation_type_ID" class="form-label">Evaluation Type</label>
          <select name="evaluation_type_ID" id="evaluation_type_ID" class="form-control" required>
            <option value="">Select Type</option>
            {% for t in types %}
              <option value="{{ t.evaluation_type_ID }}" {% if t.evaluation_type_ID == evaluation.evaluation_type_ID %}selected{% endif %}>
                {{ t.type_name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label for="course_ID" class="form-label">Course</label>
          <select name="course_ID" id="course_ID" class="form-control" required>
            <option value="">Select Course</option>
            {% for c in courses %}
              <option value="{{ c.course_ID }}" {% if c.course_ID == evaluation.course_ID %}selected{% endif %}>
                {{ c.course_name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label for="submission_date" class="form-label">Submission Date</label>
          <input type="date" name="submission_date" id="submission_date" class="form-control"
                 value="{{ evaluation.submission_date }}" required />
        </div>

        <div class="col-md-4">
          <label for="max_marks" class="form-label">Max Marks</label>
          <input type="number" name="max_marks" id="max_marks" class="form-control"
                 value="{{ evaluation.max_marks }}" required />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Update Evaluation</button>
          <a href="{{ url_for('evaluation.evaluations') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
