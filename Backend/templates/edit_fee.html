<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Fee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">Edit Fee Record</h3>
        <form method="POST" action="{{ url_for('fees.edit_fee', fee_id=fee.fees_ID) }}">
          <input type="hidden" name="fee_id" value="{{ fee.fees_ID }}">
          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" id="student_id" class="form-control" value="{{ fee.student_ID }}" readonly>
          </div>
          <div class="mb-3">
            <label for="amount_paid" class="form-label">Amount Paid</label>
            <input type="number" id="amount_paid" name="amount_paid" class="form-control" value="{{ fee.amount_paid }}" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="amount_due" class="form-label">Amount Due</label>
            <input type="number" id="amount_due" name="amount_due" class="form-control" value="{{ fee.amount_due }}" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" id="due_date" name="due_date" class="form-control" value="{{ fee.due_date.strftime('%Y-%m-%d') }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Fee</button>
          <a href="{{ url_for('fees.fees_page') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
